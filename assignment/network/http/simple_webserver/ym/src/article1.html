<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header, footer { background-color: #f3f3f3; text-align: center; padding: 1em; }
        section { margin: 2em; }
        .container { max-width: 800px; margin: auto; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다!</h1>
        <p>네트워크 html 서버 숙제</p>
    </header>
    <div class="container">
        <section>
            <h2>소개</h2>
            <p>이 사이트는 네트워크를 공부하는 스터디입니다. 과제용 웹페이지입니다.</p>
        </section>
        <section>
            <h2>이미지</h2>
            <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
            <p>위 이미지는 placeholder.com에서 제공하는 샘플 이미지입니다.</p>
        </section>
        <section>
            <h2>더 알아보기</h2>
            <p>HTML, CSS, JavaScript 등 웹 개발에 대해 더 배우고 싶다면 <a href="https://developer.mozilla.org/en-US/">MDN Web Docs</a>를 방문해 보세요.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 웹사이트. 모든 권리 보유.</p>
    </footer>
</body>
</html>
